<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Register</title>
</h:head>
<h:body>

	<h:form id="formUser">
	
		<p:commandButton value="Back" onclick="window.history.back();"/>

		<h1>Register</h1>
	
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:panelGrid columns="2" cellpadding="5">

			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" value="#{registerBean.email}" required="true" label="email" />

			<p:outputLabel for="inputPassword1" value="Password 1:" />
			<p:password id="inputPassword1" value="#{registerBean.password1}" required="true" label="password1" />

			<p:outputLabel for="inputPassword2" value="Password 2:" />
			<p:password id="inputPassword2" value="#{registerBean.password2}" required="true" label="password2" />

			<f:facet name="footer">
				<p:commandButton value="Save"
					actionListener="#{registerBean.saveUser()}" process="@this @form"
					update="growl" />
			</f:facet>
		</p:panelGrid>

	</h:form>

</h:body>
</html>
