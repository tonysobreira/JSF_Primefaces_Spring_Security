	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Spring 5 Security + JSF 2.2 + PrimeFaces 7 Integration Example</title>
</h:head>
<h:body>
	<h3>Spring 5 Security + JSF 2.2 + PrimeFaces 7 Integration Example</h3>
	<font color="red"> 
		<h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
	</font>
	
	<form action="${request.contextPath}/login" method="post" >
		<h:outputLabel value="Enter UserName:" />
		<input type="text" name="email" />
		<br />
		<br />
		<h:outputLabel value="Enter Password:" />
		<input type="password" name="password" />
		<br />
		<br /> 
		<input type="submit" value="Login" /> 
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	</form>
	
	<h1>Manual login</h1>
	
	<h:form id="loginForm" prependId="false">
		
		<p:inputText id="email" value="#{loginBean.email}" />
		<p:password id="password" value="#{loginBean.password}" />
		<p:commandButton id="login" action="#{loginBean.login()}" value="Login" />
		
	</h:form>
