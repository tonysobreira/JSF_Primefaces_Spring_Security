<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF Spring Integration</title>
</h:head>
<h:body>

	<h:form>
		<p:outputLabel value="Welcome: #{userBean.getUsername()}" />
		<br />
		<p:commandButton value="Test" actionListener="#{userBean.test}" />
	</h:form>
	
	<h:form>
	<p:commandButton value="test2" onclick="PF('dialogTestWidget').show()"/>
		<p:dialog id="dialogTest" widgetVar="dialogTestWidget">
			<h:outputText value="Hello: #{userBean.username}" />
		</p:dialog>
	</h:form>
	
	<p:panel>
		<sec:ifAnyGranted roles="ROLE_ADMIN">
			ADMIN
		</sec:ifAnyGranted>
		<sec:ifAnyGranted roles="ROLE_USER">
			USER
		</sec:ifAnyGranted>
		
	</p:panel>
	
	<h:form onsubmit="this.action='#{request.contextPath}/logout';">
		<p:commandButton value="Logout" ajax="false" />
	</h:form>
	
	<br />
	
	<p:link value="Admin Page" outcome="/admin/admin.xhtml" />
	
	<h:form id="formUser">
		<p:outputLabel value="Email" for="inputEmail" />
		<p:inputText id="inputEmail" value="#{userBean.email}" />
		<br />
		<p:outputLabel value="Password 1" for="inputPassword1" />
		<p:password id="inputPassword1" value="#{userBean.password1}" />
		<br />
		<p:outputLabel value="Password 2" for="inputPassword2" />
		<p:password id="inputPassword2" value="#{userBean.password2}" />
		<br />
		<p:commandButton value="Save" actionListener="#{userBean.saveUser()}" process="@this @form" update="@all" />
	</h:form>

	<h2>Users</h2>

	<p:dataTable id="userList" value="#{userBean.listUser()}" var="user">

		<f:facet name="header">
	        List of Users
	    </f:facet>

		<p:column headerText="Id">
			<h:outputText value="#{user.id}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{user.email}" />
		</p:column>

		<p:column headerText="User Password">
			<h:outputText value="#{user.password}" />
		</p:column>
		
		<p:column headerText="Enabled">
			<h:outputText value="#{user.enabled}" />
		</p:column>
		
		<f:facet name="footer">

	    </f:facet>

	</p:dataTable>

</h:body>
</html>
